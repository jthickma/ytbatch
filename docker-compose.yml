services:
  ytbatch-web:
    build:
      context: ./web
    restart: unless-stopped
    # Remove container_name and ports for Easypanel
    expose:
      - "5000"
    volumes:
      - ./data/input:/input
      - ./data/downloads:/downloads
      - ./data/queue:/queue
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - ytbatch-network

  ytbatch-worker:
    build:
      context: ./worker
    restart: unless-stopped
    # No container_name
    volumes:
      - ./data/input:/input
      - ./data/downloads:/downloads
      - ./data/queue:/queue
    environment:
      - YTBATCH_POLL_INTERVAL=2
      - MAX_CONCURRENT_DOWNLOADS=3
      - PYTHONUNBUFFERED=1
    depends_on:
      - ytbatch-web
    networks:
      - ytbatch-network

networks:
  ytbatch-network:
    driver: bridge
