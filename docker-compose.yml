services:
  ytbatch:
    build: .
    container_name: ytbatch_pro
    restart: unless-stopped
    ports:
      - "8899:8899"
    volumes:
      # Persist the database and downloaded files to your local machine
      - ./data:/app/data
    environment:
      - SECRET_KEY=change_this_to_a_secure_random_string
      - PORT=8899
    # Optional: specific healthcheck to ensure app is responsive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8899/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3