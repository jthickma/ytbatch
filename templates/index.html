<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTBatch Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { gray: { 900: '#121212', 800: '#1e1e1e', 750: '#252525', 700: '#2d2d2d' } } } }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased min-h-screen flex flex-col"
      x-data="app()" x-init="initApp()">

    <nav class="border-b border-gray-800 bg-gray-800/50 backdrop-blur sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="text-xl font-bold text-blue-500">YTBatch</span>
                <span class="px-2 py-0.5 rounded text-xs bg-gray-700 border border-gray-600 text-gray-300">Pro</span>
            </div>
            <div class="flex gap-4">
                <button @click="activeTab = 'dashboard'" :class="activeTab==='dashboard' ? 'text-blue-400' : 'text-gray-400 hover:text-white'">Dashboard</button>
                <button @click="activeTab = 'files'; fetchFiles()" :class="activeTab==='files' ? 'text-blue-400' : 'text-gray-400 hover:text-white'">Files</button>
                <button @click="showSettings = true" class="text-gray-400 hover:text-white">Settings</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-8 w-full">
        
        <div x-show="activeTab === 'dashboard'" class="space-y-6">
            
            <div class="bg-gray-800 rounded-xl p-8 border-2 border-dashed border-gray-700 hover:border-blue-500 transition cursor-pointer text-center group"
                 @dragover.prevent="dragover = true" @dragleave.prevent="dragover = false" @drop.prevent="handleDrop($event)"
                 @click="$refs.fileInput.click()" :class="dragover ? 'border-blue-500 bg-gray-750' : ''">
                <input type="file" x-ref="fileInput" class="hidden" accept=".txt" @change="handleFileSelect">
                <div class="group-hover:scale-105 transition transform">
                    <div class="text-lg font-medium text-gray-300">Drop .txt file with URLs</div>
                    <div class="text-sm text-gray-500 mt-1">or click to browse</div>
                </div>
            </div>

            <div x-show="activeDownload.filename" x-transition class="bg-gray-800 border border-blue-900/50 rounded-xl p-4 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 left-0 h-1 bg-blue-500 transition-all duration-300" :style="`width: ${activeDownload.percent}%`"></div>
                <div class="flex justify-between items-center text-sm mb-2">
                    <span class="text-blue-400 font-bold">DOWNLOADING NOW</span>
                    <span class="font-mono text-gray-400" x-text="activeDownload.speed"></span>
                </div>
                <div class="font-mono truncate text-gray-300" x-text="activeDownload.filename"></div>
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span x-text="`${activeDownload.percent}%`"></span>
                    <span x-text="`ETA: ${activeDownload.eta}`"></span>
                </div>
            </div>

            <div class="space-y-4">
                <template x-for="job in jobs" :key="job.id">
                    <div class="bg-gray-800 rounded-lg p-5 border border-gray-700 shadow-sm">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-semibold text-lg text-white" x-text="job.name"></h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="px-2 py-0.5 rounded text-xs font-bold uppercase tracking-wider"
                                          :class="statusColor(job.status)" x-text="job.status"></span>
                                    <span class="text-xs text-gray-500" x-text="formatDate(job.created_at)"></span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button x-show="['queued','running'].includes(job.status)" @click="cancelJob(job.id)" class="p-2 text-red-400 hover:bg-red-900/20 rounded">Cancel</button>
                                <button @click="deleteJob(job.id)" class="p-2 text-gray-400 hover:bg-gray-700 rounded">Delete</button>
                            </div>
                        </div>
                        
                        <div class="relative pt-1">
                            <div class="flex mb-2 items-center justify-between">
                                <div class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-200 bg-blue-900/30" x-text="job.progress_text"></div>
                                <div class="text-right text-xs font-semibold text-blue-200" x-text="`${job.progress}%`"></div>
                            </div>
                            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-700">
                                <div :style="`width: ${job.progress}%`" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-500"></div>
                            </div>
                        </div>
                        <div x-show="job.error" class="text-sm text-red-400 mt-2 bg-red-900/10 p-2 rounded border border-red-900/30" x-text="job.error"></div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="activeTab === 'files'" class="space-y-4" x-cloak>
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold">Library</h2>
                <div class="flex gap-2">
                    <a href="/api/download_all" class="px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded shadow">Download All (ZIP)</a>
                    <button @click="fetchFiles()" class="px-4 py-2 text-sm bg-gray-700 hover:bg-gray-600 text-white rounded border border-gray-600">Refresh</button>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-750 text-gray-200 uppercase font-medium border-b border-gray-700">
                        <tr><th class="px-6 py-3">Name</th><th class="px-6 py-3">Size</th><th class="px-6 py-3">Date</th></tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="file in files" :key="file.path">
                            <tr class="hover:bg-gray-700/50 transition">
                                <td class="px-6 py-4 text-white font-medium truncate max-w-xs" x-text="file.name"></td>
                                <td class="px-6 py-4 font-mono" x-text="formatBytes(file.size)"></td>
                                <td class="px-6 py-4" x-text="formatDate(file.modified)"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div x-show="showSettings" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm" x-cloak>
        <div class="bg-gray-800 w-full max-w-md rounded-xl shadow-2xl border border-gray-700 p-6" @click.outside="showSettings = false">
            <h3 class="text-xl font-bold text-white mb-6">Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Video Quality</label>
                    <select x-model="config.video_quality" class="w-full bg-gray-700 border-gray-600 rounded text-white p-2">
                        <option value="best">Best Available</option>
                        <option value="bestvideo[height<=1080]+bestaudio/best">1080p</option>
                        <option value="bestvideo[height<=720]+bestaudio/best">720p</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Concurrent Downloads</label>
                    <input type="number" x-model="config.max_concurrent_downloads" min="1" max="10" class="w-full bg-gray-700 border-gray-600 rounded text-white p-2">
                </div>
                <div class="flex items-center gap-3 p-3 bg-gray-750 rounded border border-gray-700">
                    <input type="checkbox" x-model="config.extract_audio" class="w-5 h-5 text-blue-600 rounded bg-gray-700 border-gray-600">
                    <div>
                        <div class="text-white font-medium">Audio Only</div>
                        <div class="text-xs text-gray-400">Convert all downloads to MP3</div>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button @click="showSettings = false" class="px-4 py-2 text-gray-300 hover:text-white">Cancel</button>
                <button @click="saveConfig()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                activeTab: 'dashboard',
                showSettings: false,
                dragover: false,
                jobs: [],
                files: [],
                config: {},
                activeDownload: { filename: '', percent: 0, speed: '', eta: '' },
                socket: null,
                timeout: null,

                initApp() {
                    this.fetchJobs();
                    this.fetchConfig();
                    this.socket = io();
                    this.socket.on('new_job', j => this.jobs.unshift(j));
                    this.socket.on('job_update', u => {
                        const i = this.jobs.findIndex(j => j.id === u.id);
                        if (i !== -1) this.jobs[i] = u; else this.jobs.unshift(u);
                    });
                    this.socket.on('job_deleted', d => this.jobs = this.jobs.filter(j => j.id !== d.job_id));
                    
                    this.socket.on('file_progress', d => {
                        this.activeDownload = d;
                        clearTimeout(this.timeout);
                        this.timeout = setTimeout(() => this.activeDownload = { filename: '' }, 4000);
                    });
                },

                async fetchJobs() { this.jobs = await (await fetch('/api/jobs')).json(); },
                async fetchConfig() { this.config = await (await fetch('/api/config')).json(); },
                async saveConfig() {
                    await fetch('/api/config', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(this.config) });
                    this.showSettings = false;
                },
                async fetchFiles() { this.files = await (await fetch('/api/downloads')).json(); },
                
                async handleDrop(e) { this.dragover = false; if(e.dataTransfer.files[0]) this.upload(e.dataTransfer.files[0]); },
                async handleFileSelect(e) { if(e.target.files[0]) this.upload(e.target.files[0]); },
                
                async upload(file) {
                    const fd = new FormData(); fd.append('file', file);
                    await fetch('/api/jobs', { method: 'POST', body: fd });
                },

                async cancelJob(id) { await fetch(`/api/jobs/${id}/cancel`, { method: 'POST' }); },
                async deleteJob(id) { if(confirm('Delete job history?')) await fetch(`/api/jobs/${id}`, { method: 'DELETE' }); },

                statusColor(s) {
                    return { 'queued': 'text-yellow-400 bg-yellow-400/10', 'running': 'text-blue-400 bg-blue-400/10', 'completed': 'text-green-400 bg-green-400/10', 'failed': 'text-red-400 bg-red-400/10' }[s] || 'text-gray-400';
                },
                formatBytes(b) { const u=['B','KB','MB','GB']; let i=0; while(b>=1024&&i<u.length-1){b/=1024;i++} return `${b.toFixed(1)} ${u[i]}`; },
                formatDate(ts) { return new Date(ts * 1000).toLocaleString(); }
            }
        }
    </script>
</body>
</html>
